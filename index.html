<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="js/confetti.js"></script>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/canvas.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav id="nav_content">
            <img alt="juan_logo" src='./assets/Juan_Logo.svg'></img>
            <h1>¡Juega y Gana!</h1>
            <ul id="user_bar">
              <li><button>Registrate</button></li>
              <li><button>Logeate</button></li>
            </ul>
        </nav>
      </header>
      
      <section id="main_page">
        <canvas id="confetti-canvas"></canvas>
        <button id="play_now">¡Juega ahora!</button>
      </section>

      <section id="games_preview">
        <h1>Lista de juegos</h1>
        <div id="game_selector">
            <div id="game_list">
              <div className="game">                  
                    <a href="#">
                      <img alt="poker" src="assets/poker.jpg"></img><br>
                      <span>poker</span>
                    </a>
              </div>

              <div className="game">
                  <a href="#">
                    <img alt="tragamonedas" src="assets/slots.jpg"></img><br>
                    <span>tragamonedas</span>
                  </a>
              </div>

              <div className="game">
                  <a href="#">
                    <img alt="blackjack" src="assets/blackjack.jpg"></img><br>
                    <span>blackjack</span>
                  </a>
              </div>
              <div className="game">
                  <a href="#">
                    <img alt="ruleta" src="assets/roulette.jpg"></img><br>
                    <span>ruleta</span>
                  </a>
              </div>
            </div>
            <button id="register_button">Registrate</button>
        </div>
      </section>
    </div>
</body>
</html>
